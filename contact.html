<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/HTML/IMG/lpu.jpg') center/cover no-repeat; /* Replace 'background.jpg' with your image path or URL */
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 400px;
            margin: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 30px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: rgb(68, 16, 53);
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Registration No</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anish Randhawa</td>
                <td>12324692</td>
            </tr>
            <tr>
                <td>Shreshth Sahu</td>
                <td>12324648</td>
            </tr>
            <tr>
                <td>Suvigya Rai</td>
                <td>12307358</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
